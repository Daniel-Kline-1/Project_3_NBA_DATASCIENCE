  <!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 50, left: 100},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("/static/social-power-nba/nba_2017_players_with_salary_wiki_twitter.csv", function(data) {

  // Add X axis
  var x = d3.scaleLinear()
    .domain([0, 70])
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 18000])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));
console.log(data)
  // Add dots
  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.W); } )
      .attr("cy", function (d) { return y(d.PAGEVIEWS); } )
      .attr("r", 2.5)
      .style("fill", "#69b3a2");

      svg.append("text")
  .attr("transform", "rotate(-90)")
  .attr("y", - margin.left+15)
  .attr("x", - (height / 2)-30)
  .attr("dy", "1em")
  .attr("class", "aText")
  .attr("id","axisY")
  .text("Popularity");

svg.append("text")
  .attr("transform", `translate(${width / 2}, ${height + margin.top + 30})`)
  .attr("class", "axisText")
  .attr("id","axisX")
  .text("Wins")

})

</script>
