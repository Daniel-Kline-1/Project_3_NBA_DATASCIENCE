<script>
	$(document).ready(function(){
		$.getJSON('nbaJSON.json', function(data) {
		console.log(data);
		var players = '';
       $.each(data, function(key, value) {
          players += '<tr>' ;
		  players += '<td>' + value.player + '</td>';
		  players += '<td>' + value.age + '</td>';
		  players += '<td>' + value.salary_millions + '</td>';
		  players += '<td>' + value.twitter_favorite_count + '</td>';
		  players += '<td>' + value.wins_rpm + '</td>';
		  players += '</tr>';
		  
		  });
          $('#playerdata').append(players);
     });
	 
   });

</script>
